<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Webmail Client</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': '#0B57D0',
              'primary-hover': '#0A4CB8',
              'surface': '#f6f8fc',
              'on-surface': '#1f1f1f',
              'surface-container': '#f0f4f9',
              'outline': '#c4c7c5',
              'compose-accent': '#C2E7FF',
              'dark-surface': '#1f1f1f',
              'dark-on-surface': '#e3e3e3',
              'dark-surface-container': '#2d2d2d',
              'dark-outline': '#444746',
            },
          },
        },
      }
    </script>
    <style>
      [contenteditable][placeholder]:empty:before {
        content: attr(placeholder);
        pointer-events: none;
        display: block; /* For Firefox */
        color: #6b7280; /* text-gray-500 */
      }
      .dark [contenteditable][placeholder]:empty:before {
        color: #9ca3af; /* text-gray-400 */
      }
      blockquote {
        border-left: 2px solid #e5e7eb; /* border-gray-200 */
        margin: 0.5rem 0;
        padding-left: 1rem;
        color: #6b7280; /* text-gray-500 */
      }
      .dark blockquote {
        border-left-color: #4b5563; /* border-gray-600 */
        color: #9ca3af; /* text-gray-400 */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.1",
    "react/": "https://esm.sh/react@^19.1.1/",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react-dom": "https://esm.sh/react-dom@^19.1.1",

    "express": "https://esm.sh/express@^5.1.0",
    "cors": "https://esm.sh/cors@^2.8.5",
    "dotenv": "https://esm.sh/dotenv@^17.2.1",
    "nodemailer": "https://esm.sh/nodemailer@^7.0.5",
    "express-session": "https://esm.sh/express-session@^1.18.2",
    "mailparser": "https://esm.sh/mailparser@^3.7.4",
    "imap-simple": "https://esm.sh/imap-simple@^5.1.0",
    "serverless-http": "https://esm.sh/serverless-http@^3.2.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-surface text-on-surface dark:bg-dark-surface dark:text-dark-on-surface antialiased">

</body>
</html>
